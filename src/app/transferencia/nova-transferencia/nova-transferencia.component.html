<div class="container">
    <form [formGroup]="formGroup">

        <h1 style="margin-top: 10px;">Nova Transferência</h1>

        <div class="row align-items-start">
            <div class="col">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Conta Origem
                        </a>
                        <ul class="dropdown-menu">
                            @for (object of contas | async; track $index){
                            <li><a class="dropdown-item" (click)="onSelectedOrigen(object)">{{object.titular}}</a></li>
                            }
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="col">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Conta Destino
                        </a>
                        <ul class="dropdown-menu">
                            @for (object of contas | async; track $index){
                                <li><a class="dropdown-item" (click)="onSelectedDestino(object)">{{object.titular}}</a></li>
                            }
                        </ul>
                    </li>
                </ul>
            </div>
        
        </div> 

        <div class="input-group mb-3" style="margin-top: 20px;">
            <input type="text" class="form-control rounded-5" formControlName="valor" placeholder="Valor"
                aria-describedby="basic-addon2">
        </div>

        <div class="input-group mb-3">
            <input id="startDate" class="form-control" formControlName="dtTransferencia"
                placeholder="Data da Transferência" type="date" />
        </div>

        <button type="button" class="btn btn-primary" (click)="save()">Salvar</button>

    </form>
</div>
